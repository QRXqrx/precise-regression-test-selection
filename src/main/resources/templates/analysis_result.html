<!DOCTYPE html >
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>精准测试系统</title>
    <!--用于本地调试-->
    <link rel="stylesheet" type="text/css" href="../static/bootstrap-3.3.7/css/bootstrap.css">
    <script type="text/javascript" src="../static/js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../static/bootstrap-3.3.7/js/bootstrap.js"></script>
    <!--用于线上-->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-3.3.7/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.4.1.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap-3.3.7/js/bootstrap.js}"></script>
</head>
<body>

<h1 align="center" th:text="${groupID} + ' 组件列表'">测试结果展示</h1>
<a class="btn btn-primary" href="">查看完整调用图</a>
<a class="btn btn-primary" href="">查看选中测试</a><br>

<table class="table">
    <tr>
        <th>类名</th>
        <th>方法名</th>
        <th>测试方法</th>
        <th>变更相关</th>
        <th>当前版本</th>
        <th></th>
    </tr>
    <tr th:each="artifact : ${currentArtifacts}">
        <td th:text="${artifact.getClassName()}"></td>
        <td th:text="${artifact.getSimpleName()}"></td>
        <td th:text="${artifact.getIsChanged()==true ? '是' : '否' }"></td>
        <td th:text="${artifact.getIsTest()==true ? '是' : '否' }"></td>
        <td th:text="${artifact.getVersion()}"></td>
        <td><a class="btn btn-primary btn-info" th:href="'/call_relation/' + ${artifact.getGroupID()} + '/' + ${artifact.getFullName()}">查看调用图</a></td>
    </tr>
</table>
<div align="center">
    <ul class="pagination">
        <li><a th:href="'/analysis_result/' + ${groupID} + '/?pageNum=' + ${pageNum - 1}">&laquo;</a></li>
        <li><a th:href="'/analysis_result/' + ${groupID} + '/?pageNum=' + ${pageNum}" th:text="${pageNum}">1</a></li>
        <li><a th:href="'/analysis_result/' + ${groupID} + '/?pageNum=' + ${pageNum + 1}" th:text="${pageNum + 1}">2</a></li>
        <li><a th:href="'/analysis_result/' + ${groupID} + '/?pageNum=' + ${pageNum + 2}" th:text="${pageNum + 2}">3</a></li>
        <li><a th:href="'/analysis_result/' + ${groupID} + '/?pageNum=' + ${pageNum + 3}" th:text="${pageNum + 3}">4</a></li>
        <li><a th:href="'/analysis_result/' + ${groupID} + '/?pageNum=' + ${pageNum + 4}" th:text="${pageNum + 4}">5</a></li>
        <li><a th:href="'/analysis_result/' + ${groupID} + '/?pageNum=' + ${pageNum + 1}">&raquo;</a></li>
    </ul>
</div>



</body>


</html>
