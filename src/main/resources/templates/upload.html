<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传项目</title>
    <style type="text/css">
        .td-left{
            text-align: left;
        }
        .td-right{
            text-align: right;
        }
    </style>

</head>
<body>



<div id="center-div" align="center">
<h1>项目上传页面</h1>

    <form method="post" action="/uploadFolder" enctype="multipart/form-data">
        <table width="400px">
            <tr>
                <td class="td-left">项目名称</td>
                <td class="td-right"><input type="text" name="project-name" placeholder="项目名称.."/></td>
            </tr>
            <tr>
                <td class="td-left">项目版本号</td>
                <td class="td-right"><input type="text" name="project-version" placeholder="项目版本号.."/></td>
            </tr>
            <tr>
                <td class="td-left">
                    <!-- html5支持选择文件夹上传 -->
                    <input type="file" name="project-folder" multiple webkitdirectory="">
                </td>
                <td class="td-right">
                    <input type="submit" value="上传">
                </td>
            </tr>

        </table>


    </form>

</div>

</body>
</html>
